specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnipilotFarm
    network: rinkeby
    source:
      address: "0x0f557660cddc6223fF2B9aA069233Df4453dE55d"
      abi: UnipilotFarm
      startBlock: 9543764
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Deposit
        - WithdrawNFT
        - WithdrawReward
      abis:
        - name: UnipilotFarm
          file: ./abis/UnipilotFarm.json
        - name: UniswapLiquidityManager
          file: ./abis/ULM.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ULMState
          file: ./abis/ULMState.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: UniswapV3Pair
          file: ./abis/UniswapV3Pair.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
      eventHandlers:
        - event: Deposit(address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: WithdrawNFT(address,address,uint256,uint256)
          handler: handleWithdrawNFT
        - event: WithdrawReward(address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrawReward
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: UniswapV3Pair
    network: rinkeby
    source:
      abi: UniswapV3Pair
      startBlock: 9543764
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pair
          file: ./abis/UniswapV3Pair.json
        - name: UniswapLiquidityManager
          file: ./abis/ULM.json
        - name: ULMState
          file: ./abis/ULMState.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: ./src/mapping.ts
